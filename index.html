<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="../myProj/favicon.png" />
    <link rel="stylesheet" href="../myProj/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo"><img src="../myProj/logo.svg" alt="logo" /></div>
        <nav>
          <ul class="nav-bar">
            <li>
              <a href="#" class="nav-item"
                ><i class="fas fa-envelope"></i><span>Contact@bono.com</span></a
              >
            </li>

            <li>
              <a href="#" class="nav-item"
                ><i class="fas fa-phone"></i> <span>(+31) 021-800-8244</span></a
              >
            </li>
            <li>
              <a href="#" class="nav-item"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- MAIN SECTION -->
      <section>
        <main>
          <div class="description-box">
            <form class="input-form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
              </div>

              <div class="form-group">
                <input type="submit" value="Submit" class="btn" />
              </div>
            </form>
            <div class="description-text">
              <h1>Coming Soon For Every Developer</h1>
              <p>
                Our new Bono web app will change the way you think about content
                management and will allow you to focus on what's really
                important. Use the contact form to send us your thoughts.
              </p>
            </div>
          </div>
        </main>
      </section>
    </div>
  </body>
</html>
